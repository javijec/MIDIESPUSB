<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Pedal Config</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        color: #00bcd4;
      }
      .card {
        background: #2d2d2d;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      .btn {
        display: block;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 10px;
        transition: 0.2s;
      }
      .btn-primary {
        background: #00bcd4;
        color: #000;
      }
      .btn-primary:hover {
        background: #00acc1;
      }
      .btn-secondary {
        background: #424242;
        color: #fff;
      }
      .status {
        text-align: center;
        margin-bottom: 20px;
        font-size: 14px;
        color: #888;
      }
      .connected {
        color: #4caf50;
      }
      .config-row {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        align-items: center;
      }
      label {
        flex: 1;
        font-weight: bold;
      }
      select,
      input {
        flex: 2;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
        background: #333;
        color: #fff;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Pedal Config</h1>
    <div id="status" class="status">Disconnected</div>
    <button id="connectBtn" class="btn btn-primary">
      Connect to Pedalboard
    </button>
    <div id="configPanel" class="hidden">
      <div class="card">
        <h3>Select Button</h3>
        <div class="config-row">
          <select id="btnSelect">
            <option value="0">Button 1</option>
            <option value="1">Button 2</option>
            <option value="2">Button 3</option>
            <option value="3">Button 4</option>
          </select>
        </div>
      </div>
      <div class="card">
        <h3>Configuration</h3>
        <div class="config-row">
          <label>Type</label>
          <select id="typeSelect">
            <option value="0">Momentary</option>
            <option value="1">Toggle</option>
          </select>
        </div>
        <div class="config-row">
          <label>Message</label>
          <select id="midiTypeSelect">
            <option value="0">Note On/Off</option>
            <option value="1">Control Change (CC)</option>
            <option value="2">Program Change (PC)</option>
          </select>
        </div>
        <div class="config-row">
          <label>Value (0-127)</label>
          <input type="number" id="valueInput" min="0" max="127" value="60" />
        </div>
        <div class="config-row">
          <label>Channel (1-16)</label>
          <input type="number" id="channelInput" min="1" max="16" value="1" />
        </div>
        <button id="saveBtn" class="btn btn-primary">Save to Pedalboard</button>
      </div>
    </div>
    <script>
      const SERVICE_UUID = "4fafc201-1fb5-459e-8fcc-c5c9c331914b";
      const CHAR_UUID = "beb5483e-36e1-4688-b7f5-ea07361b26a8";
      let device, server, service, characteristic;
      document
        .getElementById("connectBtn")
        .addEventListener("click", async () => {
          try {
            device = await navigator.bluetooth.requestDevice({
              filters: [{ name: "MIDI Pedalboard Config" }],
              optionalServices: [SERVICE_UUID],
            });
            document.getElementById("status").innerText = "Connecting...";
            server = await device.gatt.connect();
            service = await server.getPrimaryService(SERVICE_UUID);
            characteristic = await service.getCharacteristic(CHAR_UUID);
            document.getElementById("status").innerText = "Connected";
            document.getElementById("status").classList.add("connected");
            document.getElementById("connectBtn").classList.add("hidden");
            document.getElementById("configPanel").classList.remove("hidden");
          } catch (error) {
            console.error(error);
            document.getElementById("status").innerText =
              "Error: " + error.message;
          }
        });
      document.getElementById("saveBtn").addEventListener("click", async () => {
        if (!characteristic) return;
        const index = parseInt(document.getElementById("btnSelect").value);
        const type = parseInt(document.getElementById("typeSelect").value);
        const midiType = parseInt(
          document.getElementById("midiTypeSelect").value
        );
        const value = parseInt(document.getElementById("valueInput").value);
        const channel = parseInt(document.getElementById("channelInput").value);
        // Format: [CMD=1, INDEX, TYPE, MIDITYPE, VALUE, CHANNEL]
        const data = new Uint8Array([1, index, type, midiType, value, channel]);
        try {
          await characteristic.writeValue(data);
          alert("Saved!");
        } catch (error) {
          console.error(error);
          alert("Error saving: " + error.message);
        }
      });
    </script>
  </body>
</html>
